apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: plov-express-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - plovexpress.az
    secretName: plov-express-tls
  rules:
  - host: plovexpress.az
    http:
      paths:
      - path: /api/orders
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 8000
      - path: /api/payments
        pathType: Prefix
        backend:
          service:
            name: payment-service
            port:
              number: 8000
      - path: /api/kitchen
        pathType: Prefix
        backend:
          service:
            name: kitchen-service
            port:
              number: 8000
      - path: /api/delivery
        pathType: Prefix
        backend:
          service:
            name: delivery-service
            port:
              number: 8000
