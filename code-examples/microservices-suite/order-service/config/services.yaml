parameters:
    payment_service_url: '%env(PAYMENT_SERVICE_URL)%'
    kitchen_service_url: '%env(KITCHEN_SERVICE_URL)%'
    delivery_service_url: '%env(DELIVERY_SERVICE_URL)%'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']

    App\Controller\OrderController:
        arguments:
            $paymentServiceUrl: '%payment_service_url%'
            $kitchenServiceUrl: '%kitchen_service_url%'
            $deliveryServiceUrl: '%delivery_service_url%'
